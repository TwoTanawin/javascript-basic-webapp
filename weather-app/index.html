<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebSite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <from class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter City">
        <button type="submit">Get Weather</button>
    </from>

    <div class="card">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">90F</p>
        <p class="humiDisplay">Humidity: 75%</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="weatherEmoji">🌞</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
